<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS QUIZ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="start_btn"><button>Start Quiz</button></div>
    <div class="info_box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">There are 10 questions in this quiz.</div>
            <div class="info">The questions are about computer science.</div>
            <div class="info">You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div> 

    <div class="quiz_box">
        <header>
            <div class="title">CS Quiz</div>
           
            
        </header>
        <section>
            <div class="que_text">
      
            </div>
            <div class="option_list">
            </div>
        </section>

        <footer>
            <div class="total_que">
            
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
    </div>


    <div class="result_box">
        
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
</html>
